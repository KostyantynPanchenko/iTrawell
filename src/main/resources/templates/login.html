<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>iTrawell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="icon" type="image/png" href="img/icon.png" th:href="@{/img/icon.png}" />
    
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script> 
    <![endif]-->
</head>            
<body class="w3-light-grey" onload='document.f.username.focus();'>
    <div class="w3-container w3-display-middle">
        <div class="w3-card-4 w3-padding-large w3-white">
        <form name="f" th:action="@{/login}" method="POST">
            <table>
                <tr><td>User:</td><td>
                <input type="text" name="username" value="" class="w3-input w3-border" /></td></tr>
                <tr><td>Password:</td>
                <td><input type="password" name="password" class="w3-input w3-border" /></td></tr>
                <tr><td></td>
                <td><input name="submit" type="submit" value="Login" class="w3-btn w3-padding-large w3-white w3-border w3-hover-border-black" /></td></tr>
            </table>
        </form>
        </div>
    </div>
</body>
</html>
